<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<a href="index.html" class="btn btn=new">Home</a>
		<a href="academics.html" class="btn btn=new">Academics</a>
		<a href="personal.html" class="btn btn=new">Personal</a>
		<a href="downloads.html" class="btn btn=new">Downloads</a>
	</div>
	<p class="list_headings">Contact me</p>
	<div class="conentire">
		<form id="contact" name="contact" method="post">
			<div class="name_text">
				<label for="textfield">Name:</label>
			</div>
			<div class="contact_name">
				<input name="textfield" type="text" id="textfield" size="20" maxlength="255">
			</div>
			<div class="mail_text">
				<label for="email">Email:</label>
			</div>
			<div class="contact_email">
				<input name="email" type="email" id="email" size="20" maxlength="255">
			</div>
			<div class="msg_text">
				<label for="textarea">Message:</label>
			</div>
			<div class="contact_msg">
				<textarea name="textarea" cols="30" rows="5" id="textarea"></textarea>
			</div>
			<div class="contact_submit">
				<input type="submit" name="submit" id="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
